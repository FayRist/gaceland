<div class="section dark m-0">
	<div class="mx-auto center" style="width: 100%; margin-top: 10px;margin-bottom: 10px;">
		<h2 class="mb-0 fw-light ls1">
			PLAN VIEW GRACELAND
		</h2>
	</div>
</div>

<!-- Content
		============================================= -->
<section id="content">
	<div class="content-wrap">
			<div class="row">
				<div class="col-lg-12 mb-5">
					<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
						<li class="nav-item" role="presentation" style="margin-left: 20px;">
							<button class="btn btn-outline-warning active mb-3" id="master-plan-tab"
								data-bs-toggle="pill" data-bs-target="#master-plan" type="button"
								role="tab" aria-controls="master-plan" aria-selected="true"
								style="width: 300px; height: 50px; border-radius:20px ;">
								<i class="icon-map"></i>
								Master Plan
							</button>
						</li>
						<li class="nav-item" role="presentation" style="margin-left: 20px;">
							<button class="btn btn-outline-warning" id="graceland-360-tab"
								data-bs-toggle="pill" data-bs-target="#graceland-360" type="button"
								role="tab" aria-controls="graceland-360" aria-selected="false"
								style="width: 300px; height: 50px; border-radius:20px ;">
								<i class="icon-street-view"></i>
								{{ '360View' | translate }}
							</button>
						</li>
					</ul>
					<div class="tab-content" id="pills-tabContent">
						<div class="tab-pane fade show active" id="master-plan" role="tabpanel"
							aria-labelledby="master-plan-tab">
								<img data-src="./assets/images/home/plan-graceland/master-plan-view.png" class="lazyload" alt="plan graceland"
								width="100%" loading="lazy">
						</div>
						<div class="tab-pane fade" id="graceland-360" role="tabpanel"
							aria-labelledby="graceland-360-tab">
								<iframe width="100%" height="650px" src="https://graceland360vr.firebaseapp.com/" title="description" loading="lazy"></iframe>
						</div>
					</div>
				</div>
			</div>
	</div>
</section>
<!-- #content end -->
