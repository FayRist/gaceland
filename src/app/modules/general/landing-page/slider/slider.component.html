
<div id="carouselExampleCaptions" class="carousel slide align-full" data-bs-ride="carousel">
  <div class="carousel-indicators">

  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img [src]="images[0]" alt="Random first slide" class="lazyload img-slide responsive-pc" loading="lazy">
      <img [src]="images_m[0]" alt="Random first slide" class="lazyload img-slide responsive-mobile" loading="lazy">

      </div>-->

      <img [src]="images[1]" alt="Random second slide" class="lazyload img-slide responsive-pc" loading="lazy">
      <img [src]="images_m[1]" alt="Random second slide" class="lazyload img-slide responsive-mobile" loading="lazy">
    </div>
    <div class="carousel-item">
      <!-- <img [src]="images[2]" alt="Random third slide" class="lazyload img-slide responsive-pc" loading="lazy"> -->

 <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
